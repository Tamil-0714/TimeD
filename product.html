<div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Product Register Form</h1>
        </div>
        <form action="#" method="post" id="registerForm" class="mt-4">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productCate">Product Categary</label>
                <input type="text" class="form-control" id="productCate" name="productCate" required>
            </div>
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" class="form-control" id="productId" name="productId" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount in %</label>
                <input type="number" class="form-control" id="discount" name="discount" required>
            </div>
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
</div>
